<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 테스트 페이지</title>
</head>
<body>
    <form th:action="@{/user/save}"
          th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div>
            <label> Profile: </label>
            <input type="file" name="image" accept="image/png, image/jpeg" />
        </div>

    </form>
</body>
</html>
