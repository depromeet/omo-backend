<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>인덱스 페이지</title>
</head>
<body>
<!-- 로그인 테스트 페이지 -->
<a href="/logout" class="btn btn-info active" role="button">Logout</a> <br>
<a href="/oauth2/authorization/google"><b>[SIGN-IN with Google]</b></a>
<br/>
<a href="/oauth2/authorization/naver"><b>[SIGN-IN with Naver]</b></a>
<form>
    <label>이름을 입력하세요</label>
    <input type="text" name="username" class="user">   //이름을 입력하는 text 상자
    <input type="button" id="submit" value="입력">   //버튼을 누르면 스크립트 실행
</form>
<br><br>
<div id="message"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#submit').click(function(){   //submit 버튼을 클릭하였을 때
            let sendData = "username="+$('input[name=username]').val();   //폼의 이름 값을 변수 안에 담아줌
            $.ajax({
                type:'post',   //post 방식으로 전송
                url:'/api/hello',   //데이터를 주고받을 파일 주소
                data:sendData,   //위의 변수에 담긴 데이터를 전송해준다.
                dataType:'html',   //html 파일 형식으로 값을 담아온다.
                success : function(data){   //파일 주고받기가 성공했을 경우. data 변수 안에 값을 담아온다.
                    $('#message').html(data);  //현재 화면 위 id="message" 영역 안에 data안에 담긴 html 코드를 넣어준다.
                }
            });
        });
    });
</script>
</html>
