<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 테스트 페이지</title>
</head>
<body>
<!-- 회원 가입 테스트 -->
<form name="form" method="post" action="http://localhost:8080/user" enctype="multipart/form-data">
    <p>
        <label> Profile: </label>
        <input type="file" name="fileImage" accept="image/png, image/jpeg" />
    </p>
    <input type="submit" id="submit" value="전송" />
</form>
<img th:src="/@{${user.profileImage}}" />
</body>
</html>
