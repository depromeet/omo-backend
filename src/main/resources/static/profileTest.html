<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <title>Profile Upload Test</title>
</head>
<body>
<!-- 회원 가입 및 프로필 이미지 업로드 테스트 -->
<form name="form" method="post" action="http://localhost:8080/user" enctype="multipart/form-data">
    <p>
        <label> Email: </label>
        <input type="text" name="email" />
    </p>
    <p>
        <label> NickName: </label>
        <input type="text" name="nickname" />
    </p>
    <p>
        <label> Profile: </label>
        <input type="file" name="image" accept="image/png, image/jpeg, image/jpg"/>
    </p>
    <input type="submit" id="submit" value="전송" />
</form>
<img th:src="/@{${user.profileImage}}" />
</body>
</html>
